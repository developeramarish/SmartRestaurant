<div class="row">
  <div class="col-8">
    <div class="row">
      <div class="col-4">
        <div class="card bg-light rounded-0">
          <div class="card-body text-center">
            <h4 class="m-0">{{ dailyGains | currency }}</h4>
            Daily Gains
          </div>
          <div class="text-right text-secondary card-footer">
            <i class="fas fa-sync-alt"></i>
            Updated Recently
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card bg-light rounded-0">
          <div class="card-body text-center">
            <h4 class="m-0">{{ weeklyGains | currency }}</h4>
            Weekly Gains
          </div>
          <div class="text-right text-secondary card-footer">
            <i class="fas fa-sync-alt"></i>
            Updated Recently
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card bg-light rounded-0">
          <div class="card-body text-center">
            <h4 class="m-0">{{ monthlyGains | currency }}</h4>
            Monthly Gains
          </div>
          <div class="text-right text-secondary card-footer">
            <i class="fas fa-sync-alt"></i>
            Updated Recently
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div class="card rounded-0">
          <div class="card-header text-center">TABLE OVERVIEWS</div>
          <div class="card-body p-1">
            <div class="row no-gutters">
              <div class="col-2" *ngFor="let table of tables">
                <div [ngClass]="setClass(table)" class="card rounded-0 m-2">
                  <div class="card-body text-center">
                    {{ table.tableName }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">d</div>
</div>
