<div class="card bg-light rounded-0 border-0">
  <div class="card-header text-center rounded-0">
    {{ title }}
  </div>
  <div class="card-body rounded-0">
    <form [formGroup]="form" autocomplete="off">
      <div class="form-group">
        <input 
        class="form-control rounded-0" 
        [class.is-invalid]="form.get('orderName').invalid && form.get('orderName').touched"
        [class.is-valid]="form.get('orderName').valid"
        formControlName="orderName" placeholder="Order Name">
        <div *ngIf="form.get('orderName').errors?.maxlength" class="invalid-feedback">
          The order name field must be 25 characters at most.
        </div>
      </div>
      <div class="form-group">
        <select
        class="form-control rounded-0"       
        [class.is-invalid]="form.get('tableID').invalid && form.get('tableID').touched"
        [class.is-valid]="form.get('tableID').valid"
        formControlName="tableID" placeholder="Table" (change)="setName($event.target)">
          <option value="{{ table.id }}" *ngFor="let table of tables">{{ table.tableName }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="card-footer text-right rounded-0">
    <button class="btn btn-sm btn-secondary rounded-0" (click)="reset(form)">Reset</button>
    <button class="btn btn-sm btn-primary rounded-0 ml-1" [disabled]="!form.valid" (click)="onSubmit(form)">Submit</button>
  </div>
</div>
