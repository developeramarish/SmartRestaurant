<div class="row">
  <div class="col">
    <div class="card bg-light rounded-0">
      <div class="card-header text-center rounded-0">
        {{ title }}
      </div>
      <div *ngIf="!paymentMethods?.length" class="card-body rounded-0">
        <div class="alert alert-primary m-0 rounded-0" role="alert">
          There are no any resources to show here.
        </div>
      </div>
      <div *ngIf="paymentMethods?.length" class="card-body rounded-0 p-0">
        <table class="table table-striped table-borderless m-0">
          <tbody>
            <tr *ngFor="let method of paymentMethods">
              <td class="align-middle">{{ method.name }}</td>
              <td class="text-right">
                <i style="cursor: pointer" (click)="onDelete(method)" class="text-danger far fa-trash-alt"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer rounded-0 text-center text-secondary">
        Total Payment Methods: {{ paymentMethods?.length }}
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light rounded-0">
      <div class="card-header text-center rounded-0">
        CREATE A PAYMENT METHOD
      </div>
      <div class="card-body rounded-0">
        <form [formGroup]="form" autocomplete="off">
          <div class="form-group">
            <input 
            [class.is-invalid]="form.get('name').invalid && form.get('name').touched" 
            [class.is-valid]="form.get('name').valid" 
            class="form-control rounded-0" 
            formControlName="name" 
            placeholder="Name">
            <div *ngIf="form.get('name').errors?.maxlength" class="invalid-feedback">
              The name field must be 25 characters at most.
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-right rounded-0">
        <button class="btn btn-sm btn-secondary rounded-0" (click)="reset(form)">Reset</button>
        <button class="btn btn-sm btn-primary rounded-0 ml-1" [disabled]="!form.valid" (click)="onSubmit(form)">Submit</button>
      </div>
    </div>
  </div>
</div>
